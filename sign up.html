<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-background">
        <div class="login-form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">

            <h1>Sign In</h1>
            <form>
                <!-- Email -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email or phone number" required  >
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>

                <!-- Sign In Button -->
                <button type="submit" class="btn-login">Sign In</button>
                
                <div class="footer-text mt-3">
                    <p><a href="#" class="text-white">Forgot your password?</a></p>
                    <p>New to Netflix? <a href="#" class="text-white">Sign up now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
